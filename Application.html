<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application job form</title>
    <link rel="stylesheet" href="Application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>job Application <span class="small">(web)</span></h1>

           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="First_name">First Name</label>
                    <input type="text" id="First_name" name="First_name" placeholder="Enter First Name...">
                </div>
                <div class="form_control">
                    <label for="Last Name">Last Name</label>
                    <input type="text" id="Last Name" name="Last Name" placeholder="Enter Last Name...">
                </div>
                <div class="form_control">
                    <label for="Email">Email</label>
                    <input type="email"  id="Email" name="Email" placeholder="Enter email">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">select job role</option>
                        <option value="Frontend"> Frontend web Devloper</option>
                        <option value="Backend">Backend web Devloper</option>
                        <option value="Full stack">Full stack web Devloper</option>
                        <option value="ui_ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter valid Address"></textarea>
                </div>

                <div class="form_control">
                    <label for="City">City</label>
                    <input type="text" id="City" name="City" placeholder="Enter City Name">
                </div>
                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter valid Pincode">
                </div>

                <div class="form_control">
                    <label for="Start Date">Start Date</label>
                    <input type="Date" id="Start Date" name="Start Date" placeholder="Enter Start Date">
                </div>

                <div class="form_control">
                    <label for="Upload">Upload CV</label>
                    <input type="file" id="Upload" name="Upload" >
                </div>
            </div>
            <div class="button_area">
                <button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
